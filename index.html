<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/87df508ee2.js" crossorigin="anonymous"></script>
  <title>Telly on</title>
</head>
<body>
  <div id="full-page">
    <header>
      <img src="./images//logo.png" alt="Telly on logo">
      <div id="social-icons">
        <a href=""><i class="fab fa-facebook"></i></a>
        <a href=""><i class="fab fa-instagram"></i></a>
        <a href="">
          <i class="fab fa-youtube"></i>
        </a>
      </div>
    </header>
    <h1>Em Breve</h1>
    <div id="time-left"></div>
    <p>O <em>Telly on</em> é um aplicativo para você se manter em dia com séries e filmes que você já assistiu ou quer assistir!</p>
    <form action="">
      <div>
        <label for="email">Seu melhor e-mail:</label><br>
        <input type="email" name="email" id="email" placeholder="Deixe seu melhor e-mail para ser avisado do lançamento">
        <button>Quero ser avisado</button>
      </div>
    </form>
    <p id="show-name"></p>
    <footer>
      <p>Feito com a Api do</p>
      <img src="./images/tmdb.svg" alt="TMDB">
    </footer>
  </div>
  <script src="./script.js"></script>
</body>
</html>
